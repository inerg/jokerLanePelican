{% extends "base.html" %}
{% block pageTitle %}
    {{ article.title }}
{% endblock pageTitle %}
{% block content %}


<div class="pure-u-1 pure-u-sm-3-5">
    <div class="box-top">
        {{ article.content }}
    </div>
</div>

<div class="pure-u-1 pure-u-sm-2-5">
    <div class="box-top">
        <h3 class="remove-spacing">Author: {{ article.author.name }}</h3>
        <div class="remove-spacing">Posted: {{ article.locale_date }}</div>
    </div>
</div>
{% endblock content %}
